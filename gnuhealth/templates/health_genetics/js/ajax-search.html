{% for var in varients %}
<option value="{{ var.id }}"><a href="#">{{ var.variant }} </a></option>
{% endfor %}

{% for phenotype in phenotypes %}
<option value="{{ phenotype.id }}"><a href="#">{{ phenotype.name }} </a></option>
{% endfor %}

{% for gene in genes %}
<option value="{{ gene.id }}"><a href="#">{{ gene.name }} </a></option>
{% endfor %}
