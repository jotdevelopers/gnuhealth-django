{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <h4 class="page-title" style="padding-bottom: 5px;">Medical Archives - Add</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form>
            <div class="card-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Institution</label>
                            <input type="text" list="inpatients" name="inpatients" class="form-control">
                            <datalist id="inpatients">
                                <option value="Option One">
                                <option value="Option Two">
                                <option value="Option Three">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control" readonly="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Legacy Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Unit</label>
                            <input type="text" list="inpatients" name="inpatients" class="form-control">
                            <datalist id="inpatients">
                                <option value="Option One">
                                <option value="Option Two">
                                <option value="Option Three">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="select">
                                <option>Option One</option>
                                <option>Option Two</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Current Location</label>
                            <input type="text" list="inpatients" name="inpatients" class="form-control">
                            <datalist id="inpatients">
                                <option value="Option One">
                                <option value="Option Two">
                                <option value="Option Three">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Requested By</label>
                            <input type="text" list="inpatients" name="inpatients" class="form-control">
                            <datalist id="inpatients">
                                <option value="Option One">
                                <option value="Option Two">
                                <option value="Option Three">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Request Date</label>
                            <div class="cal-icon">
                                <input type="text" name="inpatients" class="form-control datetimepicker">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Returned Date</label>
                            <div class="cal-icon">
                                <input type="text" name="inpatients" class="form-control datetimepicker">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Comments</label>
                            <input type="text" name="inpatients" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-primary">Clear</button>
        <button type="button" class="btn btn-primary">Print</button>
    </div>
</div>

{% endblock content %}
