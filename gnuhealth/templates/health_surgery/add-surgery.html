{% extends "layouts/base.html" %}
{% block content %}
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">Add Surgery</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <h4 class="card-title">Patient</h4>
                            <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Patient Id</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Age</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>
                               <div class="row">
                            <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div class="cal-icon">
                                            <input type="text" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                </div>
                          
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Code</label>
                                       <input class="form-control" type="text"  >
                                    </div>
                                </div>
                            </div>
                              
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Description</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Condition</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>    
                            
 <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Urgency</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Operating Room</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Institution</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Surgeon</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
										<label>Anisthetist</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                              
                            </div>
                            </form>
                        </div>
                        <div class="card-box">
                            <h4 class="card-title">Patient Surgical Risk Assesment</h4>
                            <form action="#">
                                
								 <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>ASA PS</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>RCRI</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Malampatti Score</label>
										<input class="form-control" type="text"  >
									</div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Surgical Wound</label>
										<input class="form-control" type="number"  >
									</div>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="card-box">
                            <h4 class="card-title">Preoperative Checklist</h4>
                            <form action="#">
                            <div class="row">
                            <div class="col-md-3">
                            <div class="form-group">
                                
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="status" id="disabilities" value="option1" checked>
									<label class="form-check-label" for="disabilities">
									Risk of Massive Bleeding
									</label>
								</div>
								</div>
								
                            </div>
                             <div class="col-md-3">
                            <div class="form-group">
                                
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="status" id="disabilities" value="option1" checked>
									<label class="form-check-label" for="disabilities">
									Pulse Oximeterin Operation
									</label>
								</div>
								</div>
								
                            </div>
                             <div class="col-md-3">
                            <div class="form-group">
                                
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="status" id="disabilities" value="option1" checked>
									<label class="form-check-label" for="disabilities">
									Surgical Site Marking
									</label>
								</div>
								</div>
								
                            </div>
                             <div class="col-md-3">
                            <div class="form-group">
                                
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="status" id="disabilities" value="option1" checked>
									<label class="form-check-label" for="disabilities">
									Antibiotic Prophylaxis
									</label>
								</div>
								</div>
								
                            </div>
                            
                            </div>
                              
                            </form>
                        </div>
                        <div class="card-box">
                            <h4 class="card-title"></h4>
                            <form action="#">
                                 <table id="example" class="table table-striped dt-responsive nowrap" cellspacing="0" width="100%">
								<thead> <b> Procedures </b>
									<tr>
										<th>Code</th>
										<th>Notes</th>
										
										
										
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td> </td>
										
										
										
										
									</tr>
									<tr>
										<td></td>
										<td> </td>
										
										
										
										
										
									</tr>
								</tbody>
							</table>
                               <table id="example" class="table table-striped dt-responsive nowrap" cellspacing="0" width="100%">
								<thead> <b> Supplies </b>
									<tr>
										<th>Qty</th>
										<th>Supply</th>
										<th>Used</th>
										<th>Notes</th>
										
										
										
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td> </td>
										<td></td>
										<td></td>
										
										
										
										
										
									</tr>
									<tr>
										<td></td>
										<td> </td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										
										
										
										
									</tr>
								</tbody>
							</table>
                                        
                            </form>
                        </div>
                        <div class="card-box">
                            <h4 class="card-title">Main Procedure</h4>
                            <form action="#">
                               <span class="title">Details</span>
                                     <textarea cols="98" rows="5" class="form-control"></textarea>
                                     <br />
                                      <span class="title">Anthesia</span>
                                     <textarea cols="98" rows="5" class="form-control"></textarea>
                                     <br />
                            </form>
                           
                        </div>
                          <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Create</button>
                            </div>
                    </div>
                </div>
            {% endblock %}
