{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Health Services - Add</h4>
    </div>
</div>
<div class="card-box">
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Patient</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input class="form-control" type="Date">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Date</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border: none;">ID:</span>
                    </div>
                    <input class="form-control" type="text" readonly="">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="inpatients" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Institution</label>
                <input type="text" list="inpatients" name="inpatients" class="form-control">
                <datalist id="inpatients">
                    <option value="Option One">
                    <option value="Option Two">
                    <option value="Option Three">
                </datalist>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Company</label>
                <input type="text" list="inpatients" name="inpatients" class="form-control">
                <datalist id="inpatients">
                    <option value="Option One">
                    <option value="Option Two">
                    <option value="Option Three">
                </datalist>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Invoice To</label>
                <input type="text" list="inpatients" name="inpatients" class="form-control">
                <datalist id="inpatients">
                    <option value="Option One">
                    <option value="Option Two">
                    <option value="Option Three">
                </datalist>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Insurance Holder</label>
                <input type="text" list="inpatients" name="inpatients" class="form-control">
                <datalist id="inpatients">
                    <option value="Option One">
                    <option value="Option Two">
                    <option value="Option Three">
                </datalist>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Plan</label>
                <input type="text" list="inpatients" name="inpatients" class="form-control">
                <datalist id="inpatients">
                    <option value="Option One">
                    <option value="Option Two">
                    <option value="Option Three">
                </datalist>
            </div>
        </div>
    </div>
</div>
<div class="card-box">
    <span class="title" style="font-weight: bold;">Service Line</span>
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped custom-table m-b-0">
                    <thead>
                        <tr>
                            <th>Invoice</th>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>From</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lorem</td>
                            <td>Ipsum</td>
                            <td>Dollar</td>
                            <td>True</td>
                            <td>Amet</td>
                            <td>None</td>
                        </tr>
                    </tbody>
                </table><br />
            </div>
        </div>
    </div>
</div>
<div class="card-box">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label style="font-weight: bold;">State</label>
                <select class="select">
                    <option>Draft</option>
                    <option>Not Drafted</option>
                </select>
            </div>
        </div>
    </div>

</div>

<button type="button" class="btn btn-primary">Save</button>
<button type="button" class="btn btn-primary">Edit</button>
<button type="button" class="btn btn-primary">Clear</button>
<button type="button" class="btn btn-primary">Print</button>

<div class="sidebar-overlay" data-reff=""></div>

{% endblock content %}
