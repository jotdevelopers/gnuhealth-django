{% extends "layouts/base.html" %}
{% block content %}
                <div class="row">
                    <div class="col-md-8 offset">
                        <h4 class="page-title">Add Page of Life</h4>
                    </div>
                </div>


                <div class="profile-tabs">
                    <ul class="nav nav-tabs nav-tabs-bottom">
                        <li class="nav-item"><a class="nav-link active" href="#about-cont" data-toggle="tab">Main</a></li>
                    </ul>

    <form method="POST"  action="/health/addpolsubmit">  
               {% csrf_token %}  
				<div class="tab-content">
					<div class="tab-pane show active" id="about-cont">
                        <div class="tab-content">
                            <div class="tab-pane show active" id="top-tab1">

                        <div class="card-box">
                        <span style="font-weight: bold;">Person</span>
                        <br />
                            	<div class="row">
	                            	<div class="col-md-4">
	                                    <div class="form-group">
	                                        <label>Name</label>
	                                         
	                                        <input name="person" type="text" class="form-control ">
	                                    </div>
	                                </div>
	                            	<div class="col-md-4">
	                                        <label>Family Names</label>
	                                        <input name="family" type="text" class="form-control">
	                                </div>
	                            	<div class="col-md-4">
	                                        <label>PUID</label>
	                                        <input name="puid" type="text" class="form-control">
	                                </div>
	                            </div>
                            	<div class="row">
	                            	<div class="col-md-4">
	                                    <div class="form-group">
	                                        <label>Gender</label>
	                                        <select name="gender" class="select">
	                                        <option>Select</option>
												<option>Male</option>
												<option>Female</option>
											    <option>Other</option>
	                                        </select>
	                                    </div>
	                                </div>
	                            	<div class="col-md-4">
	                                        <label>DOB</label>
	                                        <input name="dob" type="text" class="form-control">
	                                </div>
	                            	<div class="col-md-4">
	                                        <label> Marital Status</label>
	                                        <select name="marital_status" class="select">
	                                       <option>Select</option>
												<option>Unmarried</option>
												<option>Married</option>
											    <option>Divorced</option>
											    <option>Widowed</option>
	                                        </select>
	                                </div>
	                            </div>
                            	<div class="row">
	                            	<div class="col-md-4">
	                                    <div class="form-group">
	                                        <label>Date</label>
	                                        <input name="date" type="text" class="form-control ">
	                                    </div>
	                                </div>
	                            	<div class="col-md-4">
	                                        <label>Relevance</label>
	                                        <select name="relevance" class="select">
	                                       <option>Select</option>
												<option>Medical</option>
												
	                                        </select>
	                                </div>
	                            	<div class="col-md-4">
	                                        <label>Age</label>
	                                       
	                                        <input name="age" type="text" class="form-control">
	                                </div>
	                            </div>
                            	<div class="row">                          
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label>Page Type</label>
	                                         <select name="page_type" class="select">
	                                       <option>Select</option>
												<option>Medical</option>
												<option>Demographical</option>
	                                        </select>
	                                    </div>
	                                </div>                          
	                                 <div class="col-sm-6">
                        <div class="form-group">
                        <label>Institution</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                                <input name="institution" class="form-control" type="text">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">Institution</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                   
	                                </div>                          
	                             <div class="row">
	                            	<div class="col-md-12">
	                                   <div class="form-group">
                                <label>Summary</label>
                                <textarea cols="30" rows="3" class="form-control"></textarea>
                            </div>
	                                </div>
	                            </div>                                
	                            </div>
                                         	
                    			
                       
<div class="card-box">
                                <div class="row" style="margin-top: 5px;">
	                            	<div class="col-md-12">
                    					<span style="font-weight: bold;">Context</span>
                    					 <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Health Condition</label>
										<input name="health_condition" class="form-control" type="text"  >
									</div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
										<label>Code</label>
										<input name="code" class="form-control" type="text"  >
									</div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Procedure</label>
										<input name="procedure" class="form-control" type="text"  >
									</div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
										<label>Procedure Code</label>
										<input name="procedure_code" class="form-control" type="text"  >
									</div>
									
                                </div>
                                
                                </div>
                                 <div class="form-group">
                                <label>Extended Information</label>
                                <textarea cols="30" rows="8" class="form-control"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Page</label>
										<input name="page" class="form-control" type="text"  >
									</div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
										<label>Account</label>
										<input name="account" class="form-control" type="text"  >
									</div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Author</label>
										<input name="author" class="form-control" type="text"  >
									</div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
										<label>Node</label>
										<input name="node" class="form-control" type="text"  >
									</div>
                                </div>
                                
                            </div>
								</div>		
                    		</div>
                        </div>

                       
                                <button type="submit"  class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-primary">Clear</button>
                                <button type="button" class="btn btn-primary">Print</button>
            </div>
                
                
        </div>
        
    </div>
    {% endblock %}
