{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <h4 class="page-title" style="padding-bottom: 5px;">Prenatal Evaluations</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">

        <form>

            <div class="card-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date</label>
                            <div class="cal-icon">
                                <input type="text" class="form-control datetimepicker">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gestational Weeks</label>
                            <input class="form-control" type="text" value="" readonly="">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Institution</label>
                            <input type="text" list="institutions" name="institutions" class="form-control">
                            <datalist id="institutions">
                                <option value="Riphah Hospital">
                                <option value="Shifa International">
                                <option value="Ali Medical">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Health Professional:</label>
                            <input class="form-control" type="text" value="" readonly="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box">
                <div class="row">
                    <div class="col-md-6">
                        <label style="font-weight: bold;">Mother Information</label>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">

                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="title"> Hypertension: </span>
                            <input style="margin-left:32.5px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="title"> Preeclampsia: </span>
                            <input style="margin-left:32.5px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="title"> Overweight:</span>
                            <input style="margin-left:32.5px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="title"> Diabetes: </span>
                            <input style="margin-left:32.5px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box">
                <div class="row">
                    <div class="col-md-6">
                        <label style="font-weight: bold;">Placenta</label>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Placentation</label>
                            <input class="form-control" type="text" value="">
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 25px;">
                        <div class="form-group">
                            <span class="title"> Placenta Previa: </span>
                            <input style="margin-left:15px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 25px;">
                        <div class="form-group">
                            <span class="title"> Vasa Previa:</span>
                            <input style="margin-left:15px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box">
                <label style="font-weight: bold;">Fetus Information</label>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Fundal Height</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Fetus Heart Rate</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>EFW</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-box">
                <label style="font-weight: bold;">Fetal Biometry</label>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>BPD</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>HC</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>AC</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>FL</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="title"> SUA: </span>
                            <input style="margin-left:15px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="title"> SDA: </span>
                            <input style="margin-left:15px;" type="checkbox" name="gender" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-primary">Clear</button>
            <button type="button" class="btn btn-primary">Print</button>
        </form>
    </div>
</div>

<div class="sidebar-overlay" data-reff=""></div>

{% endblock content %}
